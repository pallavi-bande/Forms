<form [formGroup]="ProfileForm" (ngSubmit)="onSubmit()">

    <label>
        FirstName:<br>
        <input type="text" formControlName="firstName" required><br>

    </label>

    <label>
        LastName:<br>
        <input type="text" formControlName="lastName"><br>

    </label>



    <div formGroupName="Address">
        <h3>Address</h3>

        <label>
            Street :<br>
            <input type="text" formControlName="street"><br>
        </label>

        <label>
            City : <br>
            <input type="text" formControlName="city"><br>
        </label>

        <label>
            State: <br>
            <input type="text" formControlName="state"><br>

        </label>

        <label>
            Zip: <br>
            <input type="text" formControlName="zip"><br>
        </label>
    </div>

    <div formArrayName="aliases">
        <h3>Aliases</h3>
        <button (click)="addaliases()">Add Alias</button>
        <div *ngFor="let Address of aliases.controls; i as index">

            <label>
                Alias:<br>
                <input type="text" formControlnName="i">
            </label>

        </div>
    </div>

    <button type="submit" [disabled]="!ProfileForm.valid">Sumbit</button>

</form>

<P>
    Form Value : {{ ProfileForm.value | json }}
</P>

<p>
    Form Status : {{ProfileForm.status}}

</p>

<p>
    <button (click)="UpdateProfile()">UpdateProfile</button>
</p>
